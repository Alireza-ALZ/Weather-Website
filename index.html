<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather App </title>
    <link rel="stylesheet" href="./CSS/style.css"/>
</head>
<body>
    <div id="search">
        <img src="./IMG/location.png" alt="location icon" id="location-icon" />
        <input id="input-city-name" type="text" placeholder="Enter City Name...">
        <button id="search-button"> Search </button>
    </div>
    <div id="current-weather"><span id="loader"></span></div>
    <div id="forecast"></div>
    <div id="modal">
        <div>
            <div><span id="modal-button">X</span></div>
            <div><p></p></div>
        </div>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
